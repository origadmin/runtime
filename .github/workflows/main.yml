name: Go CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Go tools
        run: make init # Use the Makefile to install tools

      - name: Run Go fmt
        run: make fmt

      - name: Run Go lint
        run: make lint

      - name: Run Go tests
        run: make test

      - name: Build Go modules
        run: make build

  # Add more jobs as needed, e.g., deploy, release
