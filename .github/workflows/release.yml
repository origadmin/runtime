name: Release Monorepo

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on new version tags, e.g., v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for GoReleaser

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23' # Or your desired Go version

      - name: Install GoReleaser
        run: | # Use the official GoReleaser installer script
          curl -sfL https://goreleaser.com/static/run | bash

      - name: Run GoReleaser
        run: goreleaser release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GITHUB_TOKEN is automatically provided by GitHub Actions
