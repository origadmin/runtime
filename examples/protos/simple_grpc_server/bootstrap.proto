// Configuration for a simple gRPC server
// This file defines the configuration structure for a microservice that only provides gRPC server functionality
syntax = "proto3";

// Package name to prevent naming conflicts
package examples.simple_grpc_server;

// Import the server building block container provided by the framework
import "runtime/transport/v1/transport.proto"; // Updated import path

// Specify the import path and package name for the generated Go code
option go_package = "./simple_grpc_server/conf;conf";

// Bootstrap is the top-level configuration for a simple gRPC server
// This configuration is used to initialize a microservice that only provides gRPC server functionality
message Bootstrap {
  // Server configuration list
  // Using repeated allows configuring multiple server instances, for example:
  // - A gRPC server for internal service communication
  // - An HTTP server for providing RESTful APIs
  repeated runtime.transport.v1.Server servers = 1;

  // Note: This service does not call other services, so the clients field is not needed
  // If you need to call other services, uncomment the following line and implement ClientConfig
  // map<string, ClientConfig> clients = 2; 
}
