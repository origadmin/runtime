syntax = "proto3";

package middleware.v1.selector;

option cc_enable_arenas = true;
option go_package = "github.com/origadmin/runtime/api/gen/go/middleware/v1/selector;selectorv1";
option java_multiple_files = true;
option java_outer_classname = "SelectorProto";
option java_package = "com.github.origadmin.api.runtime.middleware.v1.selector";
option objc_class_prefix = "OMM";
option php_namespace = "OrigAdmin\\Runtime\\Middleware\\Selector\\V1";

// Selector
message Selector {
  bool enabled = 1 [json_name = "enabled"];
  repeated string includes = 2 [json_name = "includes"];
  repeated string excludes = 3 [json_name = "excludes"];
  repeated string include_paths = 4 [json_name = "include_paths"];
  repeated string exclude_paths = 5 [json_name = "exclude_paths"];
  repeated string include_prefixes = 6 [json_name = "include_prefixes"];
  repeated string exclude_prefixes = 7 [json_name = "exclude_prefixes"];
  string regex = 8 [json_name = "regex"];
}
