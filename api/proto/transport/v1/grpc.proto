syntax = "proto3";

package transport.v1;

import "google/protobuf/duration.proto";
import "security/transport/v1/tls.proto";
import "validate/validate.proto";

option go_package = "github.com/origadmin/runtime/api/gen/go/transport/v1;transportv1"; // Updated go_package

// GRPCServer defines the configuration for a gRPC server endpoint.
message GRPCServer {
  // Network type, e.g., "tcp", "unix".
  string network = 1 [(validate.rules).string = {
    in: [
      "tcp",
      "tcp4",
      "tcp6",
      "unix",
      "unixpacket"
    ]
  }];
  // Address for the server to listen on, e.g., ":9000".
  string addr = 2 [(validate.rules).string.min_len = 1];
  // Request timeout.
  google.protobuf.Duration timeout = 3;
  // Graceful shutdown timeout.
  google.protobuf.Duration shutdown_timeout = 4;
  // The endpoint that this server advertises to the service registry.
  string endpoint = 5;
  // Enable gRPC reflection.
  bool enable_reflection = 6;
  // Max receive message size.
  int32 max_recv_msg_size = 7 [(validate.rules).int32 = {gt: 0}];
  // Max send message size.
  int32 max_send_msg_size = 8 [(validate.rules).int32 = {gt: 0}];
  // TLS configuration for the server.
  security.transport.v1.TLSConfig tls = 9;
  // Middlewares specifies the list of middleware names to apply to the server.
  // The framework will look up these names in the middleware registry.
  repeated string middlewares = 10;
}

// GRPCClient defines the configuration for a gRPC client.
message GRPCClient {
  // Target is the address of the gRPC server to connect to, e.g., "127.0.0.1:9000".
  string endpoint = 1 [(validate.rules).string.min_len = 1];
  // DialTimeout is the timeout for establishing the connection.
  google.protobuf.Duration dial_timeout = 2;
  // Max receive message size.
  int32 max_recv_msg_size = 3 [(validate.rules).int32 = {gt: 0}];
  // Max send message size.
  int32 max_send_msg_size = 4 [(validate.rules).int32 = {gt: 0}];
  // TLS configuration for the client.
  security.transport.v1.TLSConfig tls = 5;
  // Middlewares specifies the list of client interceptor names to apply.
  repeated string middlewares = 6;
}
