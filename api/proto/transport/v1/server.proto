syntax = "proto3";

package transport.v1;

import "transport/v1/grpc.proto";
import "transport/v1/http.proto";

option go_package = "github.com/origadmin/runtime/api/gen/go/transport/v1;transportv1"; // Updated go_package

// Server is a container for different server configurations.
message Server {
  oneof protocol {
    GRPCServer grpc = 1;
    HTTPServer http = 2;
  }
}
