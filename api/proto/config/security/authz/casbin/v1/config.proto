syntax = "proto3";

package runtime.api.config.security.authz.casbin.v1;

import "gnostic/openapi/v3/annotations.proto";
import "validate/validate.proto";

option go_package = "github.com/origadmin/runtime/api/gen/go/config/security/authz/casbin/v1;casbinv1";

// Config defines the settings for a Casbin authorizer.
message Config {
  // The path to the Casbin model configuration file (e.g., rbac_model.conf).
  string model_path = 1 [
    json_name = "model_path",
    (validate.rules).string.min_len = 1,
    (gnostic.openapi.v3.property) = {description: "Path to the Casbin model configuration file."}
  ];

  // The path to the Casbin policy file (e.g., rbac_policy.csv).
  string policy_path = 2 [
    json_name = "policy_path",
    (validate.rules).string.min_len = 1,
    (gnostic.openapi.v3.property) = {description: "Path to the Casbin policy file."}
  ];

  // Optional: Policy rules can also be embedded directly in the configuration.
  repeated Policy embedded_policies = 3 [
    json_name = "embedded_policies",
    (gnostic.openapi.v3.property) = {description: "Embedded Casbin policy rules."}
  ];
}

// Policy defines a single Casbin policy rule.
message Policy {
  string subject = 1 [
    json_name = "subject",
    (validate.rules).string.min_len = 1,
    (gnostic.openapi.v3.property) = {description: "The subject of the policy."}
  ];
  string object = 2 [
    json_name = "object",
    (validate.rules).string.min_len = 1,
    (gnostic.openapi.v3.property) = {description: "The object of the policy."}
  ];
  string action = 3 [
    json_name = "action",
    (validate.rules).string.min_len = 1,
    (gnostic.openapi.v3.property) = {description: "The action of the policy."}
  ];
  repeated string domain = 4 [
    json_name = "domain",
    (gnostic.openapi.v3.property) = {description: "The domains associated with the policy."}
  ];
  map<string, string> extras = 6 [
    json_name = "extras",
    (gnostic.openapi.v3.property) = {description: "The extra data associated with the policy."}
  ];
}
