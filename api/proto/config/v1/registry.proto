syntax = "proto3";

package config.v1;

option go_package = "github.com/origadmin/runtime/api/gen/go/config/v1;configv1";

// Registry defines the configuration for service registration and discovery.
message Registry {
  // The name of the service to be registered with the discovery service.
  string name = 1;

  // Add other discovery-related settings here, e.g., datacenter, environment, tags.
}
