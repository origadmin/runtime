syntax = "proto3";

package runtime.api.config.broker.sqs.v1;

import "gnostic/openapi/v3/annotations.proto";

option go_package = "github.com/origadmin/runtime/api/gen/go/config/broker/sqs/v1;sqsv1";

// SqsConfig defines the configuration for an AWS SQS message queue.
message SqsConfig {
  // AWS region (e.g., "us-east-1").
  string region = 1 [
    json_name = "region",
    (gnostic.openapi.v3.property) = {description: "AWS region (e.g., \"us-east-1\")."}
  ];
  // AWS Access Key ID.
  optional string access_key_id = 2 [
    json_name = "access_key_id",
    (gnostic.openapi.v3.property) = {description: "AWS Access Key ID."}
  ];
  // AWS Secret Access Key.
  optional string secret_access_key = 3 [
    json_name = "secret_access_key",
    (gnostic.openapi.v3.property) = {description: "AWS Secret Access Key."}
  ];
  // AWS Session Token (for temporary credentials).
  optional string session_token = 4 [
    json_name = "session_token",
    (gnostic.openapi.v3.property) = {description: "AWS Session Token (for temporary credentials)."}
  ];
  // SQS queue URL.
  string queue_url = 5 [
    json_name = "queue_url",
    (gnostic.openapi.v3.property) = {description: "SQS queue URL."}
  ];
  // Max number of messages to receive in one request.
  optional int32 max_number_of_messages = 6 [
    json_name = "max_number_of_messages",
    (gnostic.openapi.v3.property) = {description: "Max number of messages to receive in one request."}
  ];
  // How long to wait for messages (in seconds) before returning.
  optional int32 wait_time_seconds = 7 [
    json_name = "wait_time_seconds",
    (gnostic.openapi.v3.property) = {description: "How long to wait for messages (in seconds) before returning."}
  ];
  // Message visibility timeout in seconds.
  optional int32 visibility_timeout_seconds = 8 [
    json_name = "visibility_timeout_seconds",
    (gnostic.openapi.v3.property) = {description: "Message visibility timeout in seconds."}
  ];
  // Whether to use long polling.
  optional bool long_polling_enabled = 9 [
    json_name = "long_polling_enabled",
    (gnostic.openapi.v3.property) = {description: "Whether to use long polling."}
  ];
}
