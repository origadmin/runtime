syntax = "proto3";

package runtime.api.config.middleware.optimize.v1;

import "google/protobuf/duration.proto";

option go_package = "github.com/origadmin/runtime/api/gen/go/config/middleware/optimize/v1;optimizev1";






// Optimize defines the configuration for the "optimization" middleware.
// This middleware provides a configurable delay to "optimize" the perceived
// performance of your application.
message Optimize {
  // Min is the minimum sleep time in seconds.
  // Default: 2
  int64 min = 1 [json_name = "min"];
  
  // Max is the maximum sleep time in seconds.
  // Default: 30
  int64 max = 2 [json_name = "max"];
  
  // Interval is the time interval between sleep time increments.
  // Default: 24h
  google.protobuf.Duration interval = 3 [json_name = "interval"];
}
