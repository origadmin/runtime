syntax = "proto3";

package source.v1;

import "security/transport/v1/tls.proto";

option cc_enable_arenas = true;
option go_package = "github.com/origadmin/runtime/api/gen/go/source/v1;sourcev1";
option java_multiple_files = true;
option java_outer_classname = "PolarisSourceProto";
option java_package = "com.github.origadmin.api.runtime.source.v1";
option objc_class_prefix = "ORS";

// Polaris defines the configuration for Polaris configuration center
message PolarisSource {
  // Polaris server address (e.g., "127.0.0.1:8091")
  string address = 1 [json_name = "address"];
  // Namespace
  string namespace = 2 [json_name = "namespace"];
  // File group
  string group = 3 [json_name = "group"];
  // File name
  string file = 4 [json_name = "file"];
  // Timeout in seconds
  int32 timeout = 5 [json_name = "timeout"];
  // TLS configuration
  security.transport.v1.TLSConfig tls = 10 [json_name = "tls"];
}
