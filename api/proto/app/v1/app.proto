syntax = "proto3";

package app.v1;

option go_package = "github.com/origadmin/runtime/api/gen/go/app/v1;appv1";

// App defines the application's identity and metadata.
// StartTime is intentionally excluded as it's a runtime generated value.
message App {
  string id = 1;
  string name = 2;
  string version = 3;
  string env = 4;
  map<string, string> metadata = 5;
}