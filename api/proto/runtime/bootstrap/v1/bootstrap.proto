syntax = "proto3";

package runtime.bootstrap.v1;

import "gnostic/openapi/v3/annotations.proto";
import "runtime/source/v1/source.proto";

option go_package = "github.com/origadmin/runtime/api/gen/go/runtime/bootstrap/v1;v1";

// Bootstrap defines the structure of the bootstrap configuration file.
message Bootstrap {
  // sources defines the list of configuration sources to be loaded.
  repeated source.v1.SourceConfig sources = 1 [(gnostic.openapi.v3.property) = {description: "List of configuration sources to be loaded."}];

  // paths provides an optional mapping from a component name to its configuration path.
  // The keys of this map should correspond to the predefined Component* constants
  // in the Go bootstrap package (e.g., "logger", "registries").
  map<string, string> paths = 2 [(gnostic.openapi.v3.property) = {description: "Optional mapping from a component name to its configuration path."}];
}
