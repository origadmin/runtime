syntax = "proto3";

package runtime.source.v1;

import "runtime/security/transport/v1/tls.proto";

option cc_enable_arenas = true;
option go_package = "github.com/origadmin/runtime/api/gen/go/runtime/source/v1;sourcev1";
option java_multiple_files = true;
option java_outer_classname = "NacosSourceProto";
option java_package = "com.github.origadmin.api.runtime.source.v1";
option objc_class_prefix = "ORS";

// Nacos defines the configuration for Nacos configuration center
message NacosSource {
  // Nacos server address (e.g., "localhost:8848")
  string address = 1 [json_name = "address"];
  // Namespace ID
  string namespace = 2 [json_name = "namespace"];
  // Group name
  string group = 3 [json_name = "group"];
  // Data ID
  string data_id = 4 [json_name = "data_id"];
  // Username for authentication
  string username = 5 [json_name = "username"];
  // Password for authentication
  string password = 6 [json_name = "password"];
  // Configuration format (e.g., "yaml", "json")
  string format = 7 [json_name = "format"];
  // TLS configuration
  security.transport.v1.TLSConfig tls = 10 [json_name = "tls"];
}
