syntax = "proto3";

package runtime.source.v1;

option cc_enable_arenas = true;
option go_package = "github.com/origadmin/runtime/api/gen/go/runtime/source/v1;sourcev1";
option java_multiple_files = true;
option java_outer_classname = "FileSourceProto";
option java_package = "com.github.origadmin.api.runtime.source.v1";
option objc_class_prefix = "ORS";

// FileSource is the file source
message FileSource {
  string path = 1 [json_name = "path"];
  string format = 2 [json_name = "format"];
  repeated string ignores = 3 [json_name = "ignores"];
  // supported file formats, if not set, all formats are supported
  repeated string formats = 4 [json_name = "formats"];
  bool reload = 6 [json_name = "reload"];
  bool optional = 7 [json_name = "optional"];
}
