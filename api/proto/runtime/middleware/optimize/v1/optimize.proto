syntax = "proto3";

package runtime.middleware.optimize.v1;

import "google/protobuf/duration.proto";

option cc_enable_arenas = true;
option go_package = "github.com/origadmin/runtime/api/gen/go/runtime/middleware/optimize/v1;optimizev1";
option java_multiple_files = true;
option java_outer_classname = "OptimizeProto";
option java_package = "com.github.origadmin.api.runtime.middleware.optimize.v1";
option objc_class_prefix = "OMXO";
option php_namespace = "OrigAdmin\\Runtime\\Middleware\\Optimize\\V1";

// Optimize defines the configuration for the "optimization" middleware.
// This middleware provides a configurable delay to "optimize" the perceived
// performance of your application.
message Optimize {
  // Min is the minimum sleep time in seconds.
  // Default: 2
  int64 min = 1 [json_name = "min"];
  
  // Max is the maximum sleep time in seconds.
  // Default: 30
  int64 max = 2 [json_name = "max"];
  
  // Interval is the time interval between sleep time increments.
  // Default: 24h
  google.protobuf.Duration interval = 3 [json_name = "interval"];
}
