syntax = "proto3";

package runtime.middleware.jwt.v1;

import "gnostic/openapi/v3/annotations.proto";
import "runtime/security/authn/v1/jwt.proto";
import "validate/validate.proto";

option cc_enable_arenas = true;
option go_package = "github.com/origadmin/runtime/api/gen/go/runtime/middleware/jwt/v1;jwtv1";
option java_multiple_files = true;
option java_outer_classname = "JWTProto";
option java_package = "com.github.origadmin.api.runtime.middleware.jwt.v1";
option objc_class_prefix = "OMM";
option php_namespace = "OrigAdmin\\Runtime\\Middleware\\JWT\\V1";

// JSON Web Token
message JWT {
  string subject = 1 [json_name = 'subject'];
  string claim_type = 2 [
    json_name = 'claim_type',
    (validate.rules).string = {
      in: [
        "map",
        "registered"
      ]
    },
    (gnostic.openapi.v3.property) = {description: "The type of the claim used to extract the token."}
  ];
  map<string, string> token_header = 3 [json_name = 'token_header'];
  // The token used security.authn.v1.
  security.authn.v1.Config config = 100 [
    json_name = "config",
    (gnostic.openapi.v3.property) = {description: "The configuration used to create the token."}
  ];
}
