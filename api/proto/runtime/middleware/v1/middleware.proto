syntax = "proto3";

package runtime.middleware.v1;

import "google/protobuf/struct.proto";
import "runtime/middleware/circuitbreaker/v1/circuitbreaker.proto";
import "runtime/middleware/cors/v1/cors.proto";
import "runtime/middleware/jwt/v1/jwt.proto";
import "runtime/middleware/metrics/v1/metrics.proto";
import "runtime/middleware/ratelimit/v1/ratelimiter.proto";
import "runtime/middleware/selector/v1/selector.proto";
import "runtime/middleware/validator/v1/validator.proto";
import "validate/validate.proto";

option cc_enable_arenas = true;
option go_package = "github.com/origadmin/runtime/api/gen/go/runtime/middleware/v1;middlewarev1";
option java_multiple_files = true;
option java_outer_classname = "MiddlewareProto";
option java_package = "com.github.origadmin.api.runtime.middleware.v1";
option objc_class_prefix = "OMX";
option php_namespace = "OrigAdmin\\Runtime\\Middleware\\V1";

// Metadata configuration for the middleware.
message Metadata {
  repeated string prefixes = 1 [json_name = "prefixes"];
  map<string, string> data = 2 [json_name = "data"];
}

message Logging {
  // empty is allowed, because parent type will handle it
  // to decide whether to enable or not logging middleware
}

message Recovery {
  // empty is allowed, because parent type will handle it
  // to decide whether to enable or not recovery middleware
}

// Middleware represents a single middleware configuration with an enable switch.
message Middleware {
  string name = 1 [json_name = "name"];
  string type = 2 [
    json_name = "type",
    (validate.rules).string = {
      in: [
        "none",
        "logging",
        "recovery",
        "rate_limiter",
        "metrics",
        "validator",
        "jwt",
        "selector",
        "cors",
        "circuit_breaker",
        "customize"
      ]
    }
  ];

  bool enabled = 3 [json_name = "enabled"];

  optional runtime.middleware.ratelimit.v1.RateLimiter rate_limiter = 4 [json_name = "rate_limiter"]; // <-- 确保这里是正确的
  optional runtime.middleware.metrics.v1.Metrics metrics = 5 [json_name = "metrics"];
  optional runtime.middleware.validator.v1.Validator validator = 6 [json_name = "validator"];
  optional runtime.middleware.jwt.v1.JWT jwt = 7 [json_name = "jwt"];
  optional runtime.middleware.selector.v1.Selector selector = 8 [json_name = "selector"];
  optional runtime.middleware.cors.v1.Cors cors = 9 [json_name = "cors"];
  optional runtime.middleware.circuitbreaker.v1.CircuitBreaker circuit_breaker = 10 [json_name = "circuit_breaker"];
  optional Logging logging = 11 [json_name = "logging"];
  optional Recovery recovery = 12 [json_name = "recovery"];
  optional Metadata metadata = 13 [json_name = "metadata"];
  optional google.protobuf.Struct customize = 100 [json_name = "customize"];
  // Add other specific middleware types here as they are defined
}

// Middlewares is used to configure a chain of middlewares for an entry point.
message Middlewares {
  // A list of middleware configurations to be applied in order.
  repeated Middleware middlewares = 1 [json_name = "middlewares"];
}
