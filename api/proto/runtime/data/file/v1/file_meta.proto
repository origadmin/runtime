syntax = "proto3";

package runtime.data.file.v1;

import "gnostic/openapi/v3/annotations.proto";
import "validate/validate.proto";

option cc_enable_arenas = true;
option csharp_namespace = "OrigAdmin.Runtime.Data.File.V1";
option go_package = "github.com/origadmin/runtime/api/gen/go/runtime/data/file/v1;filev1";
option java_multiple_files = true;
option java_outer_classname = "FileMetaProto";
option java_package = "com.github.origadmin.api.runtime.data.file.v1";
option objc_class_prefix = "ORF";
option php_namespace = "OrigAdmin\\Runtime\\Data\\File\\V1";

message FileMeta {
  string id = 1 [
    json_name = "id",
    (gnostic.openapi.v3.property) = {description: "The unique identifier for the file."}
  ];
  string name = 2 [
    json_name = "name",
    (gnostic.openapi.v3.property) = {description: "The name of the file."}
  ];
  string hash = 3 [
    json_name = "hash",
    (gnostic.openapi.v3.property) = {description: "The hash of the file content (e.g., SHA256)."}
  ];
  int64 size = 4 [
    json_name = "size",
    (gnostic.openapi.v3.property) = {description: "The size of the file in bytes."}
  ];
  string mime_type = 5 [
    json_name = "mime_type",
    (gnostic.openapi.v3.property) = {description: "The MIME type of the file."}
  ];
  int64 mod_time = 6 [
    json_name = "mod_time",
    (gnostic.openapi.v3.property) = {description: "The last modification time as a Unix timestamp."}
  ];
}
