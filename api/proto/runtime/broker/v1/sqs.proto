syntax = "proto3";

package runtime.broker.v1;

option go_package = "github.com/origadmin/runtime/api/gen/go/runtime/broker/v1;brokerv1";
option java_multiple_files = true;
option java_outer_classname = "SqsProto";
option java_package = "com.github.origadmin.api.runtime.broker.v1";
option objc_class_prefix = "ORC";

// SqsConfig defines the configuration for an AWS SQS message queue.
message SqsConfig {
  // AWS region (e.g., "us-east-1").
  string region = 1;
  // AWS Access Key ID.
  optional string access_key_id = 2;
  // AWS Secret Access Key.
  optional string secret_access_key = 3;
  // AWS Session Token (for temporary credentials).
  optional string session_token = 4;
  // SQS queue URL.
  string queue_url = 5;
  // Max number of messages to receive in one request.
  optional int32 max_number_of_messages = 6;
  // How long to wait for messages (in seconds) before returning.
  optional int32 wait_time_seconds = 7;
  // Message visibility timeout in seconds.
  optional int32 visibility_timeout_seconds = 8;
  // Whether to use long polling.
  optional bool long_polling_enabled = 9;
}
