syntax = "proto3";

package runtime.broker.v1;

option go_package = "github.com/origadmin/runtime/api/gen/go/runtime/broker/v1;brokerv1";
option java_multiple_files = true;
option java_outer_classname = "NatsProto";
option java_package = "com.github.origadmin.api.runtime.broker.v1";
option objc_class_prefix = "ORC";

// NatsConfig defines the configuration for a NATS message queue.
message NatsConfig {
  // NATS server address (e.g., "nats://localhost:4222").
  string address = 1;
  // Default subject for publishing or subscribing.
  optional string subject = 2;
  // Queue group name for subscribers.
  optional string queue_group = 3;
  // Path to a user credentials file (.creds).
  optional string user_credentials_file = 4;
  // NKey seed file for authentication.
  optional string nkey_seed_file = 5;
  // JWT for authentication.
  optional string jwt = 6;
  // Authentication token.
  optional string token = 7;
  // Path to TLS client certificate file.
  optional string tls_client_cert_file = 8;
  // Path to TLS client key file.
  optional string tls_client_key_file = 9;
  // Path to TLS CA certificate file.
  optional string tls_ca_cert_file = 10;
  // Whether to enable TLS insecure skip verify.
  optional bool tls_insecure_skip_verify = 11;
  // Whether to use JetStream for persistence.
  optional bool jetstream_enabled = 12;
  // JetStream stream name.
  optional string jetstream_stream_name = 13;
}
