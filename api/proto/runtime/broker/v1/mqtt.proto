syntax = "proto3";

package runtime.broker.v1;

option go_package = "github.com/origadmin/runtime/api/gen/go/runtime/broker/v1;brokerv1";
option java_multiple_files = true;
option java_outer_classname = "MqttProto";
option java_package = "com.github.origadmin.api.runtime.broker.v1";
option objc_class_prefix = "ORC";

// MqttConfig defines the configuration for an MQTT message queue.
message MqttConfig {
  // MQTT broker address (e.g., "tcp://localhost:1883").
  string address = 1;
  // Client ID for the MQTT client.
  optional string client_id = 2;
  // Username for authentication.
  optional string username = 3;
  // Password for authentication.
  optional string password = 4;
  // Default topic for publishing or subscribing.
  optional string topic = 5;
  // QoS level for messages (0, 1, or 2).
  optional int32 qos = 6;
  // Whether to retain messages.
  optional bool retained = 7;
  // Whether to enable TLS.
  optional bool tls_enabled = 8;
  // Path to TLS client certificate file.
  optional string tls_client_cert_file = 9;
  // Path to TLS client key file.
  optional string tls_client_key_file = 10;
  // Path to TLS CA certificate file.
  optional string tls_ca_cert_file = 11;
  // Whether to enable TLS insecure skip verify.
  optional bool tls_insecure_skip_verify = 12;
  // Keep alive interval in seconds.
  optional int32 keep_alive_interval_seconds = 13;
  // Clean session flag.
  optional bool clean_session = 14;
}
