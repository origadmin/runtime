syntax = "proto3";

package runtime.broker.v1;

option go_package = "github.com/origadmin/runtime/api/gen/go/runtime/broker/v1;brokerv1";
option java_multiple_files = true;
option java_outer_classname = "RabbitMQProto";
option java_package = "com.github.origadmin.api.runtime.broker.v1";
option objc_class_prefix = "ORC";

// RabbitMQConfig defines the configuration for a RabbitMQ message queue.
message RabbitMQConfig {
  // RabbitMQ connection URI (e.g., "amqp://guest:guest@localhost:5672/").
  string uri = 1;
  // Default exchange name.
  optional string exchange = 2;
  // Default queue name.
  optional string queue = 3;
  // Virtual host to connect to.
  optional string vhost = 4;
  // Username for authentication.
  optional string username = 5;
  // Password for authentication.
  optional string password = 6;
  // Whether to enable TLS.
  optional bool tls_enabled = 7;
  // Path to TLS client certificate file.
  optional string tls_client_cert_file = 8;
  // Path to TLS client key file.
  optional string tls_client_key_file = 9;
  // Path to TLS CA certificate file.
  optional string tls_ca_cert_file = 10;
  // Whether to enable TLS insecure skip verify.
  optional bool tls_insecure_skip_verify = 11;
  // Consumer tag for consumers.
  optional string consumer_tag = 12;
  // Qos prefetch count.
  optional int32 qos_prefetch_count = 13;
  // Qos prefetch size.
  optional int32 qos_prefetch_size = 14;
  // Qos global.
  optional bool qos_global = 15;
  // Whether to auto-ack messages.
  optional bool auto_ack = 16;
  // Whether to publish messages as persistent.
  optional bool persistent_messages = 17;
}
