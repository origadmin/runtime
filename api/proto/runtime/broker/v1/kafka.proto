syntax = "proto3";

package runtime.broker.v1;

option go_package = "github.com/origadmin/runtime/api/gen/go/runtime/broker/v1;brokerv1";
option java_multiple_files = true;
option java_outer_classname = "KafkaProto";
option java_package = "com.github.origadmin.api.runtime.broker.v1";
option objc_class_prefix = "ORC";

// KafkaConfig defines the configuration for a Kafka message queue.
message KafkaConfig {
  // List of Kafka broker addresses (e.g., "localhost:9092").
  repeated string addresses = 1;
  // Default topic for producers or consumers.
  string topic = 2;
  // Consumer group ID for Kafka consumers.
  optional string consumer_group_id = 3;
  // Client ID for the Kafka client.
  optional string client_id = 4;
  // SASL mechanism for authentication (e.g., "PLAIN", "SCRAM-SHA-256").
  optional string sasl_mechanism = 5;
  // SASL username.
  optional string sasl_username = 6;
  // SASL password.
  optional string sasl_password = 7;
  // Path to TLS client certificate file.
  optional string tls_client_cert_file = 8;
  // Path to TLS client key file.
  optional string tls_client_key_file = 9;
  // Path to TLS CA certificate file.
  optional string tls_ca_cert_file = 10;
  // Enable TLS insecure skip verify.
  optional bool tls_insecure_skip_verify = 11;
  // Auto offset reset policy (e.g., "earliest", "latest", "none").
  optional string auto_offset_reset = 12;
  // Max bytes per partition for fetching messages.
  optional int32 max_bytes_per_partition = 13;
  // Max wait time in milliseconds for fetching messages.
  optional int32 max_wait_ms = 14;
  // Whether to enable idempotence for producers.
  optional bool enable_idempotence = 15;
  // Acknowledge level for producers (e.g., "all", "1", "0").
  optional string acks = 16;
  // Compression type for producers (e.g., "none", "gzip", "snappy", "lz4", "zstd").
  optional string compression_type = 17;
}
