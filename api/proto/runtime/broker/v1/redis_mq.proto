syntax = "proto3";

package runtime.broker.v1;

option go_package = "github.com/origadmin/runtime/api/gen/go/runtime/broker/v1;brokerv1";
option java_multiple_files = true;
option java_outer_classname = "RedisMqProto";
option java_package = "com.github.origadmin.api.runtime.broker.v1";
option objc_class_prefix = "ORC";

// RedisMqConfig defines the configuration for Redis used as a message queue (Pub/Sub or List).
message RedisMqConfig {
  // Redis address (e.g., "localhost:6379").
  string address = 1;
  // Redis password.
  optional string password = 2;
  // Redis DB number.
  optional int32 db = 3;
  // Default channel or list key for Pub/Sub or List operations.
  string channel_or_list_key = 4;
  // Whether to use Redis Pub/Sub (true) or List (false) for messaging.
  optional bool use_pubsub = 5;
  // Max number of messages to block for when using List as a queue.
  optional int32 list_block_timeout_seconds = 6;
  // Path to TLS client certificate file.
  optional string tls_client_cert_file = 7;
  // Path to TLS client key file.
  optional string tls_client_key_file = 8;
  // Path to TLS CA certificate file.
  optional string tls_ca_cert_file = 9;
  // Whether to enable TLS insecure skip verify.
  optional bool tls_insecure_skip_verify = 10;
}
