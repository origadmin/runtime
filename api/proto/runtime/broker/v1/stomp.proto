syntax = "proto3";

package runtime.broker.v1;

option go_package = "github.com/origadmin/runtime/api/gen/go/runtime/broker/v1;brokerv1";
option java_multiple_files = true;
option java_outer_classname = "StompProto";
option java_package = "com.github.origadmin.api.runtime.broker.v1";
option objc_class_prefix = "ORC";

// StompConfig defines the configuration for a STOMP message queue.
message StompConfig {
  // STOMP broker address (e.g., "localhost:61613").
  string address = 1;
  // Username for authentication.
  optional string username = 2;
  // Password for authentication.
  optional string password = 3;
  // Default destination for sending or subscribing.
  string destination = 4;
  // Whether to enable TLS.
  optional bool tls_enabled = 5;
  // Path to TLS client certificate file.
  optional string tls_client_cert_file = 6;
  // Path to TLS client key file.
  optional string tls_client_key_file = 7;
  // Path to TLS CA certificate file.
  optional string tls_ca_cert_file = 8;
  // Whether to enable TLS insecure skip verify.
  optional bool tls_insecure_skip_verify = 9;
  // Heartbeat interval in milliseconds.
  optional int32 heartbeat_interval_ms = 10;
}
