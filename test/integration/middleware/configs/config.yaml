middlewares:
  configs:
    - name: metadata
      type: metadata
      enabled: true
      metadata:
        key1: value1
    - name: logging
      type: logging
      enabled: true
      logging:
        level: info
    - name: selector
      type: selector
      enabled: true
      selector:
        match: "*"
        includes:
          - "metadata"
          - "logging"
          - "circuit_breaker"
    - name: rate_limiter
      type: rate_limiter
      enabled: true
      rate_limiter:
        period: 100
    - name: circuit_breaker
      type: circuit_breaker
      enabled: true
      circuit_breaker:
        ratio: 50