app:
    env: test
    id: test-app-id
    metadata:
        key1: value1
        key2: value2
    name: TestApp
    version: 1.0.0
client:
    grpc:
        endpoint: discovery:///user-service
        selector:
            version: v1.0.0
        timeout: 3s
discoveries:
    configs:
        - consul:
            address: consul.internal:8500
          name: internal-consul
          type: consul
        - etcd:
            endpoints:
                - etcd.legacy:2379
          name: legacy-etcd
          type: etcd
logger:
    format: json
    level: info
    stdout: true
middlewares:
    configs:
        - cors:
            allowed_methods:
                - GET
                - POST
            allowed_origins:
                - '*'
          enabled: true
          name: cors-middleware
          type: cors
registration_discovery_name: internal-consul
servers:
    configs:
        - grpc:
            addr: :9000
            network: tcp
            timeout: 1s
          name: grpc_server
          protocol: grpc
        - http:
            addr: :8000
            network: tcp
            timeout: 2s
          name: http_server
          protocol: http
trace:
    endpoint: http://jaeger:14268/api/traces
    name: jaeger
