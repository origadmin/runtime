app:
  id: "test-app-id"
  name: "TestApp"
  version: "1.0.0"
  env: "test"
  metadata:
    key1: "value1"
    key2: "value2"

servers:
  - servers:
      - name: "grpc_servers"
        grpc:
          addr: ":9000"
          network: "tcp"
          timeout: "1s"
      - name: "http_servers"
        http:
          addr: ":8000"
          network: "tcp"
          timeout: "2s"

client:
  endpoint: "discovery:///user-service"
  timeout: "3s"
  selector:
    version: "v1.0.0"


logger:
  level: "info"
  format: "json"
  stdout: true

# 确保 tracer 字段结构正确
tracer:
  name: "jaeger"
  endpoint: "http://jaeger:14268/api/traces"

middlewares:
  middlewares:
    - cors:
        allowed_methods: [ "GET", "POST" ]
        allowed_origins: [ "*" ]
      enabled: true
      name: "cors-middleware"
      type: "cors"
