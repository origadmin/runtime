app:
  id: "test-app-id"
  name: "TestApp"
  version: "1.0.0"

registration_discovery_name: "test-discovery"

servers:
  configs:
    - name: "grpc_servers"
      grpc:
        addr: ":9000"
        network: "tcp"
        timeout: "1s"
    - name: "http_servers"
      http:
        addr: ":8000"
        network: "tcp"
        timeout: "2s"