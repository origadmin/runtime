syntax = "proto3";

package runtime.test.config.configs;

import "config/app/v1/app.proto";
import "config/config/v1/gateway.proto";
import "config/data/v1/data.proto";
import "config/discovery/v1/discovery.proto";
import "config/logger/v1/logger.proto";
import "config/middleware/v1/middleware.proto";
import "config/task/v1/task.proto";
import "config/trace/v1/trace.proto"; // Updated import for tracer
import "config/transport/v1/transport.proto";
import "google/protobuf/struct.proto";
// Removed import for runtime/websocket/v1/websocket.proto

option go_package = "github.com/origadmin/runtime/test/integration/config/proto;configs";

// TestConfig is the unified configuration structure for all integration tests.
message TestConfig {
  // App configuration from app.proto
  runtime.api.config.app.v1.App app = 1;

  runtime.api.config.transport.v1.Servers servers = 2;
  runtime.api.config.transport.v1.Clients clients = 3;

  runtime.api.config.transport.v1.Server server = 4;
  runtime.api.config.transport.v1.Client client = 5;

  // Service discovery configurations
  runtime.api.config.discovery.v1.Discoveries discoveries = 6;

  runtime.api.config.discovery.v1.Discovery discovery = 7;

  // Service registration configuration
  string registration_discovery_name = 8;

  // Other component configurations
  runtime.api.config.logger.v1.Logger logger = 9;
  runtime.api.config.trace.v1.Trace trace = 10; // Updated type for tracer
  runtime.api.config.middleware.v1.Middlewares middlewares = 11;
  runtime.api.config.middleware.v1.Middleware middleware = 12;
  runtime.api.config.config.v1.Gateway gateway = 13;
  runtime.api.config.data.v1.Data data = 14;
  runtime.api.config.task.v1.Task task = 15;
  google.protobuf.Struct customize = 20;
}
